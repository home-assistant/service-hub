name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.run_id }}'
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.7

      - name: Run JQ lint
        uses: home-assistant/actions/helpers/jq@master

      - name: Setup YQ
        uses: chrisdickinson/setup-yq@latest
        with:
          yq-version: v4.25.3

      - name: Use NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Lint YAML files
        run: |
          yq '.' ./data/discord/messages/common.yaml
          yq '.' ./data/discord/messages/esphome.yaml
          yq '.' ./data/discord/messages/homeassistant.yaml

      - name: Install dependencies
        run: yarn install  --immutable

      - name: Run yarn lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.7

      - name: Use NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install  --immutable

      - name: Run tests
        run: yarn run test

  build-container:
    name: Build container
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.7

      - name: Use NodeJS
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install  --immutable

      - name: Build container
        run: docker build . -t home-assistant/service-hub