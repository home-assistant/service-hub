'404':
  description: "404"
  content: >-
    **404** Error for docker usually is a result of one of these things:


    - The image tag you are trying to use does not exist (if this is the case
    you will see the word 'manifest' in the error)


    - There is not enough space left on the device to download the new
    container.

    - There was a networking issue preventing the image from being downloaded.
'502':
  description: "502"
  content: >-
    If you're getting a 502 from an add-on then the add-on isn't running.


    On Zigbee2MQTT a common cause is having only one Zigbee coordinator/stick
    and also having enabled ZHA or deCONZ.

rpi4:
  description: "RPi with SSD"
  content: >-
    **Trying to install HAOS with an SSD in Rpi4?** Things you need to know:


    1) Make sure your Pi is updated to a stable
    [bootloader](https://www.raspberrypi.org/documentation/hardware/raspberrypi/bcm2711_bootloader_config.md#usbmassstorageboot)
    release that supports USB boot

    2) If install still fails, then your SSD likely needs [quirks
    enabled](https://www.raspberrypi.org/forums/viewtopic.php?t=245931) to work
    correctly. Find your adapter's ID and add the quirks parameter to your
    `cmdline.txt` file (found in the boot partition) once you've flashed your
    HAOS image for your Raspberry Pi on the SSD.

    3) If no SD card is used add `sd_poll_once=on` to `dtparam` in `config.txt`
    to get rid of `mmc0: timeout waiting for hardware interrupt` kernel errors.


    If install is still failing then your SSD is perhaps not supported by uboot.
    Try a different drive if you have another one.
