    ```jinja

    {{ \"_\".ljust(90, \"_\") }}

    {%- set domains = [states.zwave] %}

    {{ \"Entity ID\".ljust(50) }}{{ \"Entity Name\" }}

    {%- for domain in domains -%}

    {% for item in domain %}

    {{ \"_\".ljust(90, \"_\") }}

    {{ item.entity_id.ljust(50) }}{{ item.name }}

    {% for attrib in item.attributes %}

    {%- if attrib is defined %}
      {{attrib.ljust(50)}}: {{ item.attributes[attrib] }}
    {%- endif %}

    {%- endfor %}

    {%- endfor %}

    {%- endfor %}

    ```
