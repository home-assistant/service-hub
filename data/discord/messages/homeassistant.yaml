ask:
  content: >-
    [Don't ask to ask](https://dontasktoask.com/), just ask your question. Then
    people can answer when they're around.


    When you do ask a question, try to provide as much background detail as
    possible. Ask yourself these questions first so that others don't have to:


    1. *What version of the Home Assistant are you running? (remember, _last_
    isn't a version)*

    2. *What exactly are you trying to do that won't work?*

    3. *Is the problem uniform or erratic?*

    4. *What's the exact error message?*

    5. *When did it arise?*

    6. *What exactly don't you \"get\"?*

    7. *Can you [share](http://pastie.org/) sample code, ideally with line
    errors where the error occurs?*
question:
  content: >-
    **Before You Ask**

    [How To Ask Questions The Smart
    Way](<http://www.catb.org/esr/faqs/smart-questions.html)


    Before asking a technical question in our channels, please do the following:


    1. Try to find an answer by searching the [archives of the
    forum](https://community.home-assistant.io/)

    2. Try to find an answer by searching [the Web](https://www.google.com/)

    3. Try to find an answer by reading [the
    manual](https://www.home-assistant.io/docs/)

    4. Try to find an answer by reading [the
    FAQ](https://www.home-assistant.io/faq/)

    5. Try to find an answer by inspection or experimentation.

    6. Try to find an answer by asking a skilled friend.

    7. If you're a programmer, try to find an answer by reading [the source
    code](https://github.com/home-assistant/home-assistant)


    When you ask your question, display the fact that you have done these things
    first; this will help establish that you're not being a lazy sponge and
    wasting people's time. Better yet, display what you have learned from doing
    these things. We like answering questions for people who have demonstrated
    they can learn from the answers.
